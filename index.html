<!DOCTYPE html>
<html lang="en" x-data :class="$store.darkMode.on && 'dark'">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pereli Web Works</title>
  </head>

  <body
    class="flex flex-col h-screen w-screen bg-slate-100 dark:bg-slate-950 text-slate-800 dark:text-slate-100 transition-colors"
  >
    <header class="px-4 py-2 flex items-center justify-end">
      <span class="relative h-6 w-6 overflow-hidden rounded-full">
        <template x-for="state in [true, false]">
          <button x-data="darkModeToggleButton(state)" x-bind="attrs"></button>
        </template>
      </span>
    </header>
    <main class="basis-0 grow flex flex-col p-4 items-center gap-8">
      <h1
        class="text-5xl"
        x-data="fadeInAfter(0)"
        x-bind="attrs"
      >
        Drew Pereli
      </h1>
      <h1
        class="text-3xl"
        x-data="fadeInAfter(500)"
        x-bind="attrs"
      >
        Web Dev Teacher
      </h1>

      <div 
        class="flex flex-col items-center gap-8"
        x-data="fadeInAfter(1000)"
        x-bind="attrs"
      >
        <a class="w-full h-20 text-xl font-bold rounded flex items-center justify-center p-4 bg-gradient-to-br from-indigo-600 to-indigo-800 dark:to-indigo-400 text-white/90 hover:-translate-y-1 transition-transform" href="https://tl.page/andrew-p89" target="_blank">
          BOOK A LESSON
        </a>
  
        <div
          x-data="reviewCarousel($el)"
          class="overflow-hidden relative hidden md:block"
          :style="{width: windowWidth + 'px'}"
          x-init="onLoad()"
        >
          <div
            class="flex transition-transform duration-500"
            :style="{transform: getTransformProp(), gap: gap + 'px'}"
          >
            <template x-for="(review, idx) in reviews">
              <div class="shrink-0" :style="{width: cardWidth + 'px'}">
                <h3 x-text="review.name"></h3>
                <p x-text="review.review"></p>
              </div>
            </template>
          </div>
          <button
            class="absolute left-0 top-0 h-full bg-gradient-to-l from-transparent to-50% to-slate-50 dark:to-slate-950 transition-colors flex items-center pl-5"
            :style="{width: windowGap + 'px'}"
            @click="onClickPrevious()" 
            x-html="$store.icons.render('chevron-left')"
          ></button>
          <button
            class="absolute right-0 top-0 h-full bg-gradient-to-r from-transparent to-50% to-slate-50 dark:to-slate-950 transition-colors flex items-center justify-end pr-5"
            :style="{width: windowGap + 'px'}"
            @click="onClickNext()" 
            x-html="$store.icons.render('chevron-right')"
          ></button>
        </div>

        <div class="flex flex-col gap-4 md:hidden" x-data="reviewLoader()">
          <template x-for="(review, i) in reviews">
            <div 
              class="p-4 bg-white dark:bg-gray-800 rounded border border-slate-300 dark:border-slate-600 shadow-lg space-y-2"
              x-show="i < currentIdx"
              x-transition
            >
              <div class="flex items-center justify-between">
                <span x-text="review.name"></span>
                <div class="flex items-center gap-1 text-yellow-500">
                  <template x-for="_ in 5">
                    <i x-html="$store.icons.render('star', {fill: 'currentColor', width: 16, height: 16})"></i>
                  </template>
                </div>
              </div>
              <p x-text="'&quot;' + review.review + '&quot;'" class="italic"></p>
            </div>
          </template>

          <div class="flex items-center justify-end">
            <button 
              @click="hasMore ? showMore() : showLess()" 
              x-text="hasMore ? 'Show More' : 'Show Less'"
              class="opacit-80 hover:opacity-100 text-sm font-medium"
            >
            </button>
          </div>
        </div>
      </div>

    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
